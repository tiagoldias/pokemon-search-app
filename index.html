<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pokémon Search App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>
    Pokémon Search App
  </h1>
  <div id="field">
    <p>Search for Pokémon Name or ID:</p>
    <div class="search">
      <input id="search-input" type="text" required/>
      <button id="search-button" type="button" >Search</button></div>
      <div>
        <p><span id="pokemon-name"></span> <span id="pokemon-id"></span></p>
        <p><span class="toggle">Weight: </span><span id="weight"></span> <span class="toggle">Height: </span><span id="height"></span></p>
      <div id="my-poke"></div>
      </div>
      <div id="types"></div>
  </div>
  <div>
    <table>
      <tr><td>HP:</td><td id="hp"></td></tr>
      <tr><td>Attack:</td><td id="attack"></td></tr>
      <tr><td>Defense:</td><td id="defense"></td></tr>
      <tr><td>Sp. Attack:</td><td id="special-attack"></td></tr>
      <tr><td>Sp. Defense:</td><td id="special-defense"></td></tr>
      <tr><td>Speed</td><td id="speed"></td></tr>
    </table>
  </div>
  <script src="./script.js"></script>
</body>
</html>
